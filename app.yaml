application: ee382v-apt-miniproject
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /css
  static_dir: assets/css

- url: .*
  script: connexus_handlers.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest

